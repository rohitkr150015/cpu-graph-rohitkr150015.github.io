<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#backgroundGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- CPU graph bars -->
  <g transform="translate(12, 20)">
    <!-- Bar 1 -->
    <rect x="0" y="16" width="3" height="8" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 2 -->
    <rect x="5" y="12" width="3" height="12" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 3 -->
    <rect x="10" y="8" width="3" height="16" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 4 -->
    <rect x="15" y="14" width="3" height="10" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 5 -->
    <rect x="20" y="6" width="3" height="18" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 6 -->
    <rect x="25" y="10" width="3" height="14" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 7 -->
    <rect x="30" y="18" width="3" height="6" fill="url(#cpuGradient)" rx="1"/>
    <!-- Bar 8 -->
    <rect x="35" y="4" width="3" height="20" fill="url(#cpuGradient)" rx="1"/>
  </g>
  
  <!-- CPU text -->
  <text x="32" y="50" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="8" font-weight="bold">CPU</text>
  
  <!-- Subtle glow effect -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#cpuGradient)" stroke-width="1" opacity="0.3"/>
</svg>